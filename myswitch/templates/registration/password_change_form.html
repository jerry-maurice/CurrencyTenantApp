{% extends 'base.html' %}

{% block title %}Login{% endblock%}

{% block content %}
<div class="card login-form" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Password Change</h5>
    <form method="post">
		{% csrf_token %}
		{{form.as_p}}
		<button class="btn btn-outline-warning" type="submit">Change Password</button>
	</form>
  </div>
</div>
{% endblock %}
